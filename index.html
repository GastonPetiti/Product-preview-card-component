<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <main>

    <div class="card">
      <div class="img-container">
        <img class="product-img" src="images/image-product-desktop.jpg" alt="Perfume">
      </div>

      <div class="info">

          <h1 class="product">PERFUME</h1>

          <h2 class="autor">Gabrielle Essence Eau De Parfum</h2>

          <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="prices">
          <p class="price">$149.99</p>
          <p class="oldPrice">$169.99</p>
        </div>
        <button>
          <img class="cart" src="images/icon-cart.svg" alt="Carrito">
          <p>Add to Cart</p>
        </button>
      </div>
    </div>

  </main>  
  
  <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Made by <a href="https://www.linkedin.com/in/gastonpetiti/" target="_blank"> Gast√≥n Petiti</a>.
      </div>
  </footer>

</body>
</html>
